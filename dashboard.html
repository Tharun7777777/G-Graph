// Check if user exceeded budget
async function checkBudget() {
  const user = (await supabase.auth.getUser()).data.user;
  const month = new Date().toISOString().slice(0, 7);

  const { data: budget } = await supabase
    .from("budgets")
    .select("limit_amount")
    .eq("user_id", user.id)
    .eq("month", month)
    .single();

  if (!budget) return;

  const { data: expenses } = await supabase
    .from("transactions")
    .select("expense, inserted_at")
    .eq("user_id", user.id);

  // Calculate total spent this month
  const total = expenses
    .filter(e => e.inserted_at.startsWith(month))
    .reduce((sum, e) => sum + parseFloat(e.expense), 0);

  const status = document.getElementById("budget-status");
  if (total > budget.limit_amount) {
    status.textContent = `âš ï¸ Budget exceeded! You spent â‚¹${total} (limit: â‚¹${budget.limit_amount})`;
    status.style.color = "red";
  } else {
    status.textContent = `âœ… Youâ€™ve spent â‚¹${total} of â‚¹${budget.limit_amount}`;
    status.style.color = "green";
  }
}
