<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient('https://djnctdrtmfamvkidgwhx.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqbmN0ZHJ0bWZhbXZraWRnd2h4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NDg2OTQsImV4cCI6MjA3MzUyNDY5NH0.Yf8155b0oxhDu62Otx9ZIqr9VV2NcHsZZ45SWJBXZY8')

    // Redirect if already logged in
    const { data: { user } } = await supabase.auth.getUser()
    if (user) window.location.href = 'dashboard.html'

    // Signup
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = e.target.email.value
      const password = e.target.password.value
      const { error } = await supabase.auth.signUp({ email, password })
      document.getElementById('status').textContent = error ? error.message : 'Check your email!'
    })

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = e.target.email.value
      const password = e.target.password.value
      const { error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) document.getElementById('status').textContent = error.message
      else window.location.href = 'dashboard.html'
    })
  </script>
</head>
<body>
  <h1>Welcome to Expense Manager</h1>
  <div id="status"></div>

  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Sign Up</button>
  </form>

  <h2>Login</h2>
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
  </form>
</body>
</html>
